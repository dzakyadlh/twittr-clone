<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>twittr</title>
  </head>
  <body class="bg-black">
    <main
      class="container w-screen h-screen m-auto flex justify-center items-center"
    >
      <div
        class="container w-1/3 h-fit border-2 flex-col align-middle justify-items-center mb-12"
      >
        <h1 class="text-white font-bold text-4xl">Happening today</h1>
        <p class="text-white font-light text-base mt-1">
          What's trend, what's good for you?
        </p>
        <div class="mt-12">
          <form class="space-y-4 relative" action="#" method="post">
            <label for="username" class="block text-white font-medium"
              >Username</label
            >
            <img
              src="assets/icons/crown.png"
              class="absolute mr-2 w-8"
              alt="Search Icon"
            />
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="block w-full bg-slate-800 rounded-full px-10 py-3 border-0"
            />
          </form>
        </div>
      </div>
      <div
        class="container w-1/3 h-fit flex align-middle justify-center border-2"
      >
        <h1 class="text-white font-extrabold text-9xl">twittr.</h1>
      </div>
    </main>
  </body>
</html>
